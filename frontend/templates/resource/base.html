<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet/less" type="text/css" href="/statics/style.less"/>
    <link rel="stylesheet" href="/statics/style.css">
    {% block header %}{% endblock header %}
    <title>{% block title %}首页{% endblock title %} - Resource.rs - 旨在提供一站式的 Rust 学习资源</title>
</head>

<body>

<header>
    <section class="container">
        <section class="header">
            <nav class="left-nav">
                <a href="https://www.resource.rs">RESOURCE</a>
            </nav>
            <nav class="right-nav">
                <a href="/trending" title="reddit trending"><span><i class="icon-reddit"></i></span></a>
                <a href="https://t.me/resource_rs_channel" title="telegram channel"><span><i class="icon-telegram"></i></span></a>
                <a href="https://www.github.com/kilerd/resource" title="github repo"><span><i class="icon-github"></i></span></a>
                <a href="/about" title="about us"><span><i class="icon-info"></i></span></a>
            </nav>
        </section>
    </section>
</header>
<main class="body" id="body">
    {% block body %}{% endblock body %}
</main>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-68997851-3"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-68997851-3');

</script>

</body>
<script src="/statics/prism.js" type="text/javascript"></script>
{% block footer %}{% endblock footer %}
{{ develop.live_reload | safe}}
</html>
