            <section class="article-body yue">
                    <p>我 <del>们</del> 是 一 <del>群</del> 热爱 Rust 的小伙伴，我们希望能把最新最优质的 Rust 学习资源来给中文社区。目前我们因能力问题可能无法自主生产学习资料，只能以搬运和翻译为主，但是我们希望 Rust 的中文社区可以越做越好。</p>
<p>我们的内容均来自 Reddit 和那些 Rust 使用者的博客，如有侵权可联系 <a href="https://t.me/kilerd">Telegram @kilerd</a> 。</p>
<p>当然了，我们的所有内容都托管在<a href="https://github.com/Kilerd/resource">Github</a>，欢迎投稿和勘误。</p>
