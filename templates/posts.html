<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="statics/style.css">
    <title>Resource.rs - 旨在提供一站式的 Rust 学习资源</title>
</head>

<body>
<img class="bg" src="statics/rust.png" alt="rust logo background">
<section class="content">
    <h1>Resource.rs / Posts</h1>
    <p class="description">尽可能持续为您提供最新最靠谱的 Rust 相关文章</p>

    <section class="part">
        <section class="post-daily">
            {% for post_and_blog in posts %}
            <section class="post">
                <div><span>{{ post_and_blog.0.create_at | date(format="%B %d, %Y") }}</span> <a href="{{ post_and_blog.0.link }}">{{ post_and_blog.0.title }}</a></div>
                {% if post_and_blog.0.description %}
                <p class="description">{{ post_and_blog.0.description }}</p>
                {% endif %}
            </section>
            {% endfor %}

        </section>

        <!--        <section class="post-daily">-->
        <!--            <h3>2天前 <span>2019-07-24</span></h3>-->
        <!--            <section class="post">-->
        <!--                <div><span>14:20</span> <a href="https://www.steadylearner.com/blog/read/How-to-use-Rust-Yew">How to use Rust Yew</a></div>-->
        <!--                <p class="description">该文教你用Yew的函数和组件来模块化代码。</p>-->
        <!--            </section>-->
        <!--        </section>-->


    </section>
</section>
</body>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-68997851-3"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }

    gtag('js', new Date());

    gtag('config', 'UA-68997851-3');
</script>

</html>
