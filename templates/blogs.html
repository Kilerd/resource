<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="statics/style.css">
    <title>Resource.rs - 旨在提供一站式的 Rust 学习资源</title>
</head>

<body>
<img class="bg" src="statics/rust.png" alt="rust logo background">
<section class="content">
    <h1>Resource.rs / Blogs</h1>
    <p class="description">那些会更新 Rust 相关内容的博客</p>

    <section class="part">
        <nav>
            {% for blog in blogs %}
            <li><a href="{{ blog.link }}">{{ blog.title }}</a></li>
            {% endfor %}
        </nav>
    </section>
</section>
</body>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-68997851-3"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }

    gtag('js', new Date());

    gtag('config', 'UA-68997851-3');
</script>

</html>
