<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet/less" type="text/css" href="/statics/style.less" />
    <link rel="stylesheet/less" type="text/css" href="/statics/icon.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
    <title>{% block title %}{% endblock title %} - Resource.rs</title>
</head>

<body>

<header>
    <nav>
        <a href="/" class="logo"><img src="/statics/crab.svg" alt="logo"></a>

        <a class="normal" href="/"><span>专题系列</span></a>

    </nav>
</header>
<main class="body">
    {% block body %}
    {% endblock body %}
</main>
<footer>
    <p class="point"></p>
    <p><a href="https://github.com/Kilerd/resource.rs" class="normal"><span>我们期待你的加入...</span></a></p>
</footer>

</body>
<script src="/statics/prism.js" type="text/javascript"></script>
